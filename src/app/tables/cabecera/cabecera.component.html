
<form  [formGroup]="profileForm" (ngSubmit)="onSubmit()">
<table style="width: 100%">
<tr>
<td>
    <div class="row">
            
            <div class="col">
              <input type="text" class="form-control form-control-sm" 
              placeholder="Latitud Inicial" aria-label="First name"
              formControlName="lat_ini">
               
            </div>
            <div class="col">
              <input type="text" class="form-control form-control-sm" 
              placeholder="Latitud Final" aria-label="Last name"
              formControlName="lat_fin">
            </div>
            
    </div>
   
<td><select class="form-select form-select-sm" aria-label=".form-select-sm"
    formControlName="region">
    <option value="0" selected>Todas las Regiones</option>
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select>
</td>
<td> 
    &nbsp;
    <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" formControlName="csn">
    <label class="form-check-label form-check-label-sm">csn</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox"  formControlName="gnss">
    <label class="form-check-label">gnss</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" formControlName="rna">
    <label class="form-check-label">rna</label>
  </div>
</td>
<td>
    <button type="submit" class="btn btn-secondary btn-sm">Consultar</button>
</td>
</tr>
</table>
</form>
